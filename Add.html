<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Add Student</title>
    </head>
    <body>
        <header>
            <img src="img/Home-Page.jpg" alt width="175px" height="175px">
        </header>
        <br>
        <nav>
            <h3>
                <ul>
                    <a href="Home.html" target="_blank">Home</a>&nbsp;&nbsp;
                    <a href="Add.html" target="_blank">Add</a>&nbsp;&nbsp;
                    <a href="Edit.html" target="_blank">Edit</a>&nbsp;&nbsp;

                </ul>
            </h3>
        </nav>
        <h1>Add Student <img src="img/Add_stud.png" alt width="30" height="30"></h1>
        <form >
            <div>
                <label>Name</label>
                <input type="text" required placeholder="Student Name">
            </div>
            <br>
            <div>
                <label>ID</label>
                <input type="text" required placeholder="Student ID">
            </div>
            <br>
            <div>
                <label>Level</label>
                <select>
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                </select>
            </div>
            <br>
            <div>
                <label>Department</label>
                <select>
                    <option value="1">CS</option>
                    <option value="2">IT</option>
                    <option value="3">DS</option>
                    <option value="4">IS</option>
                    <option value="5">AI</option>
                </select>
            </div>
            <br>
            <div>
                <label>GPA</label>
                <input type="text" required pattern="[0-9]+(\.[0-9]{1,2})?">
            </div>
            <br>
            <div>
                <label>Email</label>
                <input type="email" required placeholder="email" pattern="[a-z0-9._%+-]+@gmail\.com$">
            </div>
            <br>
            <div>
                <label>Phone no.</label>
                <input type="tel" placeholder="Phone number">
            </div>
            <br>
            <div>
                <label>Address</label>
                <input type="text" placeholder="address optional">
            </div>
            <br>
            <div>
                <label>Date of Birth</label>
                <input type="date" required>
            </div>
            <br>
            <div>
                <label>Gender</label>
                <select>
                    <option value="1">Male</option>
                    <option value="2">female</option>
                </select>
            </div>
            <br>
            <div>
                <label>Status</label>
                <input type="radio">
                <label>Active</label>
                <input type="radio">
                <label>Inactive</label>
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>
    </body>
    <br>
    <footer>
        <a href="https://newcome.fci.cu.edu.eg">Contact Us</a>
    </footer>
</html>
