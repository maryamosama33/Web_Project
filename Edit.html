<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Student Affairs</title>
    <meta name="description" content="This website can help you easily manage students information.">
    <link rel="stylesheet" href="Edit.css">
  </head>
  <body>
    <header>
      <img src="img/Home-Page2.jpg" alt="" class="logo">
      <h1 class="page-name">Student Affairs</h1>
   </header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Add.html">Add</a></li>
        <li><a href="Information.html">Information</a></li>
        <li><a href="Search.html">Search</a></li>
        <li><a href="StuDepartment.html">Department Assignment</a></li>
        <li><a href="Help.html">Help</a></li>
      </ul>
    </nav>
    <section>
        <div class="container">
           <div class="title">Edit</div>
           <div class="content">
             <form action="" method="post">
               <div class="user-details">
                 <div class="input-box">
                   <label class="details">Student Name</label>
                   <input type="text" required value="moaz alaa" placeholder="Enter Your Name" id="name">
                 </div>
                 <div class="input-box">
                   <label class="details">Student ID</label>
                   <input type="tel" required value="20210587"  placeholder="Enter Your ID" id="id">
                 </div>
                 <div class="input-box">
                   <label class="details">Email</label>
                   <input type="email" required value="moaz@gmail.com" placeholder="Enter Your Email" id="email">
                 </div>
                 <div class="input-box">
                   <label class="details">Phone Number</label>
                   <input type="tel" required value="01090965111" placeholder="Enter Your Number" id="phone">
                 </div>
                 <div class="input-box">
                   <label class="details">Department</label>
                   <input type="text" value="IS" disabled id="DP">
                 </div>
                 <div class="input-box">
                   <label class="details">GPA</label>
                   <input type="number" value="3.0"  placeholder="Enter Your GPA" min="0" max="4" step="0.1" id="GPA">
                 </div>
                 <div class="input-box">
                   <label class="details">Date of Birth</label>
                   <input type="date" value="2002-12-18" id="date">
                 </div>
                 <div class="input-box">
                   <label class="details">Level</label>
                   <select class="Level">
                     <option value="1">First Level</option>
                     <option value="2" selected>Second Level</option>
                     <option value="3">Third Level</option>
                     <option value="4">Fourth Level</option>
                 </select>
                 </div>
               </div>
               <div class="gender-details">
                 <input type="radio" name="gender" id="dot-1" checked>
                 <input type="radio" name="gender" id="dot-2">
                 <label class="gender-title">Gender</label>
                 <div class="category">
                   <label for="dot-1">
                   <span class="dot one"></span>
                   <span class="gender">Male</span>
                 </label>
                 <label for="dot-2">
                   <span class="dot two"></span>
                   <span class="gender">Female</span>
                 </label>
                 </div>
               </div>
               <div class="state-details">
                 <input type="radio" name="state" id="st-1" checked>
                 <input  type="radio" name="state" id="st-2">
                 <span class="state-title">State</span>
                 <div class="category">
                   <label for="st-1">
                   <span class="st one"></span>
                   <span class="state">Active </span>
                 </label>
                 <label for="st-2">
                   <span class="st two"></span>
                   <span class="state">Inactive</span>
                 </label>
                 </div>
               </div>
               <div class="button-cont">
                 <button class="button" type="submit" value="Edit" onclick="changeValue()" >Edit</button>
               </div>
             </form>
           </div>
        </div>
       </section>
    <footer>
      <p>&copy; 2023 Student Affairs</p>
    </footer>
    <script src="Edit.js"></script>
  </body>
</html>
