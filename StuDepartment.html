<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Student's Department</title>
        <meta name="description" content="this is your department name" />
        <style></style>
        <script></script>
        <link rel="" href=""/>
    </head>
    <body>
        <div>
            <h1>Student Department</h1>
        </div>
        <form>
            <div>
                <label>Name</label>
                <input type="text" required>
            </div>
            <br>
            <div>
                <label>ID</label>
                <input type="text"required>
            </div>
            <br>
            <div>
                <label or="level">Level</label>
                <select name="level" id="level" required>
                    <option value="1">First Level</option>
                    <option value="2">Second Level</option>
                    <option value="3">Third Level</option>
                    <option value="4">Fourth Level</option>
                    <option value="5">Graduated</option>
                </select>
            </div>
            <br>
            <div>
                <label for="department">Department</label>
                <select name="department" id="department" required>
                    <optgroup label="General Program">
                        <option value="1">Computer Science</option>
                        <option value="2">Decision Support</option>
                        <option value="3">Information Technology</option>
                        <option value="4">Information System</option>
                        <option value="5">Artificial Intelligence</option>
                    </optgroup>
                    <optgroup label="Special Program">
                        <option value="6">Bioinformatics</option>
                        <option value="7">Software Engineering</option>
                        <option value="8">Network Technology</option>
                        <option value="9">Cyber Security</option>
                        <option value="10">Data Science</option>
                    </optgroup>
                </select>
            </div>
            <br>
            <input type="submit">
        </form> 
    </body>
</html>
